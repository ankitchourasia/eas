<fieldset #regionAddForm = "ngForm" ngForm autocomplete="off" id="regionAddForm" [disabled]="_submitClicked">
  <div class="form-group row">
    <label class="col-4 col-form-label">Region</label>
    <div class="col-8">
      <input type="text" [ngClass]="{'is-valid': !regionName.errors && (regionName.dirty || regionName.touched),'is-invalid': regionName.errors && (regionName.dirty || regionName.touched)}"
        class="form-control" [(ngModel)]="formData.name" #regionName="ngModel" id="regionName"  name="regionName" required>
      <div class="invalid-feedback" *ngIf="regionName.errors && (regionName.dirty || regionName.touched)">
        <div [hidden]="!regionName.errors.required">required field</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-4 offset-4">
      <button type="button" class="btn btn-success btn-block" (click)="submitClicked(regionAddForm)">
        Submit <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="_submitClicked"></span>
      </button>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-danger btn-block" (click)="resetClicked(regionAddForm)">Reset</button>
    </div>
  </div>
</fieldset>
