  <div class="inner-group">
    <label class="form-text text-muted mb-0">Division</label>
    <select [ngClass]="{'is-valid': !division.errors && (division.dirty || division.touched),'is-invalid': division.errors && (division.dirty || division.touched)}"
      class="form-control form-control-sm" [(ngModel)]="searchFormData.division" #division="ngModel" id="division"  name="division" required (change)="!division.errors && divisionChanged(searchFormData.division)">
      <option disabled selected [ngValue]='undefined'>Select</option>
      <option *ngFor="let division of divisionList" [ngValue]="division">{{division.name | uppercase}}</option>
    </select>
    <div class="invalid-feedback" *ngIf="division.errors && (division.dirty || division.touched)">
      <div [hidden]="!division.errors.required">required field</div>
    </div>
  </div>
  <div class="inner-group">
    <label class="form-text text-muted mb-0">Zone</label>
    <select [ngClass]="{'is-valid': !zone.errors && (zone.dirty || zone.touched),'is-invalid': zone.errors && (zone.dirty || zone.touched)}"
      class="form-control form-control-sm" [(ngModel)]="searchFormData.zone" #zone="ngModel" id="zone"  name="zone" required (change)="!zone.errors && zoneChanged(searchFormData.zone)">
      <option disabled selected [ngValue]='undefined'>Select</option>
      <option *ngFor="let zone of zoneList" [ngValue]="zone">{{zone.name | uppercase}}</option>
    </select>
    <div class="invalid-feedback" *ngIf="zone.errors && (zone.dirty || zone.touched)">
      <div [hidden]="!zone.errors.required">required field</div>
    </div>
  </div>
  <div class="inner-group">
    <label class="form-text text-muted mb-0">Substation</label>
    <select [ngClass]="{'is-valid': !substationName.errors && (substationName.dirty || substationName.touched),'is-invalid': substationName.errors && (substationName.dirty || substationName.touched)}"
      class="form-control form-control-sm" [(ngModel)]="searchFormData.substation" #substationName="ngModel" id="substationName"  name="substationName" required (change)="!substationName.errors && substationChanged(searchFormData.substation)">
      <option disabled selected [ngValue]='undefined'>Select</option>
      <option *ngFor="let substation of substationList" [ngValue]="substation">{{substation.name | uppercase}}</option>
    </select>
    <div class="invalid-feedback" *ngIf="substationName.errors && (substationName.dirty || substationName.touched)">
      <div [hidden]="!substationName.errors.required">required field</div>
    </div>
  </div>
  <div class="inner-group">
    <label class="form-text text-muted mb-0">Feeder</label>
    <select [ngClass]="{'is-valid': !feederName.errors && (feederName.dirty || feederName.touched),'is-invalid': feederName.errors && (feederName.dirty || feederName.touched)}"
      class="form-control form-control-sm" [(ngModel)]="searchFormData.feeder" #feederName="ngModel" id="feederName"  name="feederName" required (change)="!feederName.errors && feederChanged(searchFormData.feeder)">
      <option disabled selected [ngValue]='undefined'>Select</option>
      <option *ngFor="let feeder of feederList" [ngValue]="feeder">{{feeder.groupNo}} : {{feeder.name | uppercase}}</option>
    </select>
    <div class="invalid-feedback" *ngIf="feederName.errors && (feederName.dirty || feederName.touched)">
      <div [hidden]="!feederName.errors.required">required field</div>
    </div>
  </div>
  <div class="inner-group">
    <label class="form-text text-muted mb-0">Bill Month</label>
    <div class="input-group">
      <select [ngClass]="{'is-valid': !month.errors && (month.dirty || month.touched),'is-invalid': month.errors && (month.dirty || month.touched)}"
        class="form-control form-control-sm" [(ngModel)]="searchFormData.billMonth" #month="ngModel" id="month"  name="month" required (change)="!month.errors && billMonthChanged()">
        <option disabled selected [ngValue]='undefined'>Month<span>&nbsp;&nbsp;</span></option>
        <option *ngFor="let month of globalConstants.MONTHS" [ngValue]="month">{{month | uppercase}}</option>
      </select>
      <select [ngClass]="{'is-valid': !year.errors && (year.dirty || year.touched),'is-invalid': year.errors && (year.dirty || year.touched)}"
        class="form-control form-control-sm" [(ngModel)]="searchFormData.billMonthYear" #year="ngModel" id="year"  name="year" required (change)="!year.errors && billMonthYearChanged()">
        <option disabled selected [ngValue]='undefined'>Year</option>
        <option *ngFor="let year of globalConstants.YEARS" [ngValue]="(year-2000)">{{year}}</option>
      </select>
      <div class="input-group-append">
        <button type="button" class="btn btn-sm btn-primary" (click)=searchClicked() [disabled]="feederName.errors || month.errors || year.errors || _searchClicked">
          Search <span class="spinner-border spinner-border-sm" aria-hidden="true" *ngIf="_searchClicked"></span>
        </button>
      </div>
      <div class="invalid-feedback" *ngIf="(month.errors && (month.dirty || month.touched)) || (year.errors && (year.dirty || year.touched))">
        <div [hidden]="!month.errors?.required && !year.errors?.required">required bill month</div>
      </div>
    </div>
  </div>
  <div class="inner-group">
    <label class="form-text text-muted mb-0">Bill File</label>
    <button type="button" class="btn btn-sm btn-success" *ngIf="searchFormData?.feeder?.billFileUploaded" disabled>Uploaded</button>
    <button type="button" class="btn btn-sm btn-danger" *ngIf="!searchFormData?.feeder?.billFileUploaded" disabled>Not Uploaded</button>
  </div>
</div>
<hr>
<div class="eas-space-between mb-2" *ngIf="allDtrReadingInserted && searchFormData?.feeder?.billFileUploaded">
  <div>
    <button type="button" class="btn btn-sm btn-warning" *ngIf="!reportGenerated" [disabled]="generating" (click)="generateAllDtrLossReport()">
      Generate Report
    </button>
    <button type="button" class="btn btn-sm btn-info mx-sm-1" *ngIf="reportGenerated" data-toggle="modal" data-target="#dtrLossReportModal" (click)="viewDtrLossReport()">
      View Report
    </button>
  </div>
  <div class="progress" style="width: 50%" *ngIf="generating">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
</div>
<div class="eas-flex-end" *ngIf="showError">
  <div class="alert alert-danger text-center pb-1 pt-1" role="alert">
    <strong>DTR Readings for Month {{billMonth}}-{{billMonthYear}} !</strong> not inserted for all dtrs.
  </div>
</div>
<div *ngIf="dtrList && !_searchClicked">
  <div class="table-responsive mb-2">
    <table class="table table-sm table-bordered table-hover text-center mb-0" id="dtrs">
      <thead class="bg-inverse text-default">
        <tr>
          <td class="align-middle">S.No</td>
          <td class="align-middle">DTR Name</td>
          <td class="align-middle">Reading Inserted</td>
          <td class="align-middle">Generate</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dtr of pagedDtrList; let i = index">
          <td class="align-middle">{{((pager.currentPage - 1) * pageSize)  + i + 1}}</td>
          <td class="align-middle">{{dtr?.dtrName}}</td>
          <td class="align-middle">
            <span class="text-success" *ngIf="dtr.readingInsertedForBillMonth"><span class="fa fa-check"></span></span> 
            <span class="text-danger" *ngIf="!dtr.readingInsertedForBillMonth"><span class="fa fa-times"></span></span>
          </td>
          <td class="align-middle">
            <button type="button" class="btn btn-sm btn-warning" (click)="generateSingleDtrLossReport(dtr)" 
              *ngIf="searchFormData?.feeder?.billFileUploaded && dtr?.readingInsertedForBillMonth"
              [hidden]="dtr.singleReportGenerated || reportGenerated" [disabled]="generating || dtr.generatingSingleReport">
              Generate <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="dtr.generatingSingleReport"></span>
            </button>
            <button type="button" class="btn btn-sm btn-info" *ngIf="dtr.singleReportGenerated || reportGenerated" 
              [disabled]="generating" data-toggle="modal" data-target="#dtrLossReportModal">
              View
            </button>
          </td>
        </tr>
        <tr *ngIf="dtrList && !dtrList.length">
          <td class="align-middle" colspan="4">No Records found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="pagination" *ngIf="dtrList && dtrList.length > pageSize" class="eas-flex-center">
    <nav>
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" href="javascript:void(0)" (click)="setPage(1)"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" href="javascript:void(0)" (click)="setPage(pager.currentPage - 1)"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" href="javascript:void(0)" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" href="javascript:void(0)" (click)="setPage(pager.currentPage + 1)"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" href="javascript:void(0)" (click)="setPage(pager.totalPages)"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal fade" data-backdrop="static" id="dtrLossReportModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-full" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="eas-space-end">
          <button type="button" class="close text-inverse" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <eas-dtr-loss-report-view [feeder]="searchFormData.feeder" [billingMonth]="searchFormData.billingMonth"></eas-dtr-loss-report-view>
        <div class="eas-flex-center pt-1">
          <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
