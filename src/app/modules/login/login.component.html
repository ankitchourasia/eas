<eas-header></eas-header>
<div class="modal fade" id="loginModal" role="dialog" data-backdrop="false" data-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="border-radius: '20px';">
        <div class="modal-body" id="login-container" style="border-radius: '20px';">
            
            <div class="form-inline">
                <span class="fa fa-sign-in fa-2x mr-3"></span><h4 class="text-center">ENERGY AUDIT SYSTEM</h4> 
            </div>
            
            <hr>
            <div class="form-group text-center" *ngIf="loginError">
                <label class="font-weight-bold text-danger">{{loginErrorText}}</label>
            </div>

            <form #loginForm="ngForm" autocorrect="off" spellcheck="false" autocomplete="off" (ngSubmit)="loginClicked(loginForm)" [disableElement]="_submitClicked">
                
                <input type="text" style="display: none" autocomplete="new-username">
                <input type="password" style="display: none" autocomplete="new-password">
                    
                <div class="form-group form-label-group">
                    <input [ngClass]="{'is-valid': !username.errors && (username.dirty || username.touched),'is-invalid': username.errors && (username.dirty || username.touched)}"
                        type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" placeholder="Username" #username="ngModel" required focus-next="password"
                        (copy)="false" (paste)="false" (cut)="false">
                    <label for="username">Username</label>
                    
                    <div class="invalid-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
                        <div [hidden]="!username.errors.required">required field</div>
                    </div>
                </div>

                <div class="form-group form-label-group">
                    <input [ngClass]="{'is-valid': !password.errors && (password.dirty || password.touched),'is-invalid': password.errors && (password.dirty || password.touched)}" 
                        type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" placeholder="Password" #password="ngModel" required focus-next="submitBtn"
                        (copy)="false" (paste)="false" (cut)="false">
                    <label for="password">Password</label>
                    
                    <div class="invalid-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                        <div [hidden]="!password.errors.required">required field</div>
                    </div>
                </div>

            </form>

            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-success btn-block" id="submitBtn" (click)="loginForm.ngSubmit.emit()" [disabled]="!loginForm.form.valid || _submitClicked">
                    LOGIN <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="_submitClicked"></span>
                </button>
            </div>

            <hr>
            <h6 class="text-center text-title"><strong>&copy; MPPKVVCL Indore</strong></h6>

        </div>
      </div>
    </div>
  </div>
