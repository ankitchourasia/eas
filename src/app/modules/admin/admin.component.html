<eas-header></eas-header>
<nav class="navbar navbar-light bg-light navbar-expand-lg eas-space-between">
    <div>
        <a class="navbar-brand" href="JavaScript:void(0);" (click)="titleClicked()">
            <span class="navbar-brand mb-0 h1">EAS</span>
        </a>
        <button type="button" id="sidebarCollapse" class="btn btn-primary" (click)="toggleMenu()">
            <i class="fa fa-bars"></i><span class="sr-only">Toggle Menu</span>
        </button>
    </div>

    <!-- ................................................................................................. -->
    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <i class="fa fa-bars"></i>
    </button>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button> -->
    <div>
        <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
            <ul class="nav nav-pills nav-fill ml-auto eas-space-around">
                <li class="nav-item" [ngClass]="{'bg-dark': menu.active}"  *ngFor="let menu of menus">
                    <a class="nav-link" [ngClass]="{'text-white': menu.active}" href="javascript:void(0);" (click)="menuClicked(menu)">{{menu.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
