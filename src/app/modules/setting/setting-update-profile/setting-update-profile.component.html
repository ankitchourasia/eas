<div class="card">
  <div class="card-header bg-dark text-light text-center">
      Update Profile
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form #updateProfileForm="ngForm" autocomplete="off">
          <div class="form-group row">
            <label class="col-4 col-form-label">Username</label>
            <div class="col-8">
              <input type="text" [ngClass]="{'is-valid': !username.errors && (username.dirty || username.touched),'is-invalid': username.errors && (username.dirty || username.touched)}"
                class="form-control" [(ngModel)]="formData.username" #username="ngModel" id="username"  name="username" placeholder="Enter Username" required disabled>
              <div class="invalid-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
                <div [hidden]="!username.errors.required">required field</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Name</label>
            <div class="col-8">
              <input type="text" [ngClass]="{'is-valid': !name.errors && (name.dirty || name.touched),'is-invalid': name.errors && (name.dirty || name.touched)}"
                class="form-control" [(ngModel)]="formData.name" #name="ngModel" id="name"  name="name" placeholder="Enter Name" required>
              <div class="invalid-feedback" *ngIf="name.errors && (name.dirty || name.touched)">
                <div [hidden]="!name.errors.required">required field</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Role</label>
            <div class="col-8">
              <input type="text" [ngClass]="{'is-valid': !role.errors && (role.dirty || role.touched),'is-invalid': role.errors && (role.dirty || role.touched)}"
                class="form-control" [(ngModel)]="formData.role" #role="ngModel" id="role"  name="role" placeholder="Enter Role" required disabled>
              <div class="invalid-feedback" *ngIf="role.errors && (role.dirty || role.touched)">
                <div [hidden]="!role.errors.required">required field</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Mobile No.</label>
            <div class="col-8">
              <input type="text" [ngClass]="{'is-valid': !mobileNo.errors && (mobileNo.dirty || mobileNo.touched),'is-invalid': mobileNo.errors && (mobileNo.dirty || mobileNo.touched)}"
                class="form-control" [(ngModel)]="formData.mobileNo" #mobileNo="ngModel" id="mobileNo"  name="mobileNo" placeholder="Enter Mobile No" maxlength="10" pattern="[5-9][0-9]{9}" required>
              <div class="invalid-feedback" *ngIf="mobileNo.errors && (mobileNo.dirty || mobileNo.touched)">
                <div [hidden]="!mobileNo.errors.required">required field</div>
                <div [hidden]="!mobileNo.errors.pattern || mobileNo.errors.required">invalid mobile no</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4 offset-4">
              <button type="button" class="btn btn-success form-control" (click)=submitClicked(updateProfileForm)>Submit</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-danger form-control" (click)="resetClicked()">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
