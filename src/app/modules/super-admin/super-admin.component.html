<eas-header></eas-header>
<div id="content">
  <div  class="accordion" id="menubar">
    <ul class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action bg-dark text-white" data-toggle="collapse" href="#regionCollapseMenu">Region</a>
      <div class="collapse" id="regionCollapseMenu" data-parent="#menubar">
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['region/add']">Region Add</a>
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['region/view']">Region View</a>
      </div>
      <a class="list-group-item list-group-item-action bg-dark text-white" data-toggle="collapse" href="#circleCollapseMenu">Circle</a>
      <div class="collapse" id="circleCollapseMenu" data-parent="#menubar">
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['circle/add']">Circle Add</a>
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['circle/view']">Circle View</a>
      </div>
      <a class="list-group-item list-group-item-action bg-dark text-white" data-toggle="collapse" href="#divisionCollapseMenu">Division</a>
      <div class="collapse" id="divisionCollapseMenu" data-parent="#menubar">
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['division/add']">Division Add</a>
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['division/view']">Division View</a>
      </div>
      <a class="list-group-item list-group-item-action bg-dark text-white" data-toggle="collapse" href="#zoneCollapseMenu">Zone</a>
      <div class="collapse" id="zoneCollapseMenu" data-parent="#menubar">
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['zone/add']">Zone Add</a>
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['zone/view']">Zone View</a>
      </div>
      <a class="list-group-item list-group-item-action bg-dark text-white" data-toggle="collapse" href="#userCollapseMenu">User</a>
      <div class="collapse" id="userCollapseMenu" data-parent="#menubar">
        <a class="list-group-item list-group-item-action" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['user/add']">User Add</a>
        </div>
    </ul>
  </div>
  <div id="mainMenu">
    <router-outlet></router-outlet>
  </div>
</div>
